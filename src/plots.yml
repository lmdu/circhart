general:
  -
    name: plotid
    type: hidden
  -
    name: plotname
    type: readonly
  -
    name: karyotype
    type: hidden

ideogram:
  -
    name: spacing
    type: float
    range:
      - 0
      - 1
    decimal: 5
    default: 0.005
  -
    name: radius
    type: float
    range:
      - 0
      - 1
    decimal: 5
    default: 0.95
  -
    name: thickness
    type: int
    range:
      - 0
      - 200
    default: 30
  -
    name: fill
    type: bool
    default: 'yes'
  -
    name: stroke_thickness
    type: int
    range:
      - 0
      - 20
    default: 1
  -
    name: stroke_color
    type: color
    default: 255,255,255

tracks:
  scatter:
    -
      name: data
      type: choice
      source: plotdata
    -
      name: r0
      type: float
      decimal: 2
      step: 0.01
      range:
        - 0
        - 1
      tooltip: the inner radius of the plot track
    -
      name: r1
      type: float
      decimal: 2
      step: 0.01
      range:
        - 0
        - 1
      tooltip: the outer radius of the plot track
    -
      name: glyph
      type: choice
      source:
        - circle
        - rectangle
        - triangle
      tooltip: shape of glyph to use for the scatter plot
    -
      name: glyph_size
      type: int
      range:
        - 0
        - 100
      default: 10
      tooltip: size of the glyph, in pixels
    -
      name: color
      type: color
      default: 150,150,150
      tooltip: if used, the glyph will be solid and of this color
    -
      name: stroke_color
      type: color
      default: 0,0,0
      tooltip: if used, the glyph will have an outline of this color
    -
      name: stroke_thickness
      type: int
      range:
        - 0
        - 100
      default: 0
      tooltip: if used, the glyph's outline will have this thickness, in pixels
    -
      name: orientation
      type: choice
      source:
        - out
        - in
      disable: true

  line:
    -
      name: data
      type: choice
      source: plotdata
    -
      name: r0
      type: float
      decimal: 2
      step: 0.01
      range:
        - 0
        - 1
      tooltip: the inner radius of the plot track
    -
      name: r1
      type: float
      decimal: 2
      step: 0.01
      range:
        - 0
        - 1
      tooltip: the outer radius of the plot track
    -
      name: color
      type: color
      default: 0,0,0
      tooltip: line color
    -
      name: thickness
      type: int
      range:
        - 0
        - 100
      default: 1
      tooltip: line width
    -
      name: orientation
      type: choice
      source:
        - out
        - in
      disable: true

  histogram:
    -
      name: data
      type: choice
      source: plotdata
    -
      name: r0
      type: float
      decimal: 2
      step: 0.01
      range:
        - 0
        - 1
      tooltip: the inner radius of the plot track
    -
      name: r1
      type: float
      decimal: 2
      step: 0.01
      range:
        - 0
        - 1
      tooltip: the outer radius of the plot track
    -
      name: color
      type: color
      default: 0,0,0
      tooltip: line color
    -
      name: stroke_thickness
      type: int
      range:
        - 0
        - 100
      default: 1
      tooltip: line width
    -
      name: fill_color
      type: color
      default: 255,255,255
      tooltip: the bin fill color
    -
      name: extend_bin
      type: bool
      default: 'no'
      tooltip: the bin's left and right sides are extended to the mid-point between this and the neighbouring bin

  heatmap:
    -
      name: data
      type: choice
      source: plotdata
    -
      name: r0
      type: float
      decimal: 2
      step: 0.01
      range:
        - 0
        - 1
      tooltip: the inner radius of the plot track
    -
      name: r1
      type: float
      decimal: 2
      step: 0.01
      range:
        - 0
        - 1
      tooltip: the outer radius of the plot track
    -
      name: color
      type: colors
      label: colors

  tile:
    -
      name: data
      type: choice
      source: plotdata
    -
      name: r0
      type: float
      decimal: 2
      step: 0.01
      range:
        - 0
        - 1
      tooltip: the inner radius of the plot track
    -
      name: r1
      type: float
      decimal: 2
      step: 0.01
      range:
        - 0
        - 1
      tooltip: the outer radius of the plot track
    -
      name: color
      type: color
      default: 150,150,150
    -
      name: stroke_color
      type: color
      default: 217,217,217
    -
      name: stroke_thickness
      type: int
      range:
        - 0
        - 100
      default: 1
    -
      name: layers
      type: int
      range:
        - 0
        - 100
      default: 10
    -
      name: layers_overflow
      type: choice
      source:
        - hide
        - collapse
        - grow
    -
      name: margin
      type: int
      range:
        - 0
        - 100
      default: 1
    -
      name: padding
      type: int
      range:
        - 0
        - 100
      default: 3
    -
      name: thickness
      type: int
      range:
        - 0
        - 100
      default: 10

  text:
    -
      name: data
      type: choice
      source: plotdata
    -
      name: r0
      type: float
      decimal: 2
      step: 0.01
      range:
        - 0
        - 1
      tooltip: the inner radius of the plot track
    -
      name: r1
      type: float
      decimal: 2
      step: 0.01
      range:
        - 0
        - 1
      tooltip: the outer radius of the plot track
    -
      name: label_font
      type: choice
      source:
        - default
        - light
        - normal
        - semibold
        - bold
        - italic
        - bolditalic
        - italicbold
    -
      name: label_size
      type: int
      range:
        - 0
        - 100
      default: 12
    -
      name: color
      type: color
      default: 0,0,0
    -
      name: show_links
      type: group
      default: 'no'
    - 
      name: link_thickness
      type: int
      range:
        - 0
        - 100
      default: 1
      parent: show_links
    -
      name: link_color
      type: color
      default: 251,106,74
      parent: show_links
    -
      name: padding
      type: int
      range:
        - 0
        - 100
      default: 0
    -
      name: rpadding
      type: int
      range:
        - 0
        - 100
      default: 0
    -
      name: label_snuggle
      type: group
      default: 'no'
    -
      name: max_snuggle_distance
      type: int
      range:
        - 0
        - 100
      default: 1
      parent: label_snuggle
    -
      name: snuggle_sampling
      type: int
      range:
        - 0
        - 100
      default: 1
      parent: label_snuggle
    -
      name: snuggle_tolerance
      type: float
      range:
        - 0
        - 1
      decimal: 2
      default: 0.25
      step: 0.01
      parent: label_snuggle
    -
      name: snuggle_refine
      type: bool
      default: 'no'
      parent: label_snuggle
    -
      name: snuggle_link_overlap_test
      type: bool
      default: 'no'
      parent: label_snuggle
    -
      name: snuggle_link_overlap_tolerance
      type: int
      range:
        - 0
        - 100
      default: 2
      parent: label_snuggle

  connector:
    -
      name: data
      type: choice
      source: plotdata
    -
      name: r0
      type: float
      decimal: 2
      step: 0.01
      range:
        - 0
        - 1
      tooltip: the inner radius of the plot track
    -
      name: r1
      type: float
      decimal: 2
      step: 0.01
      range:
        - 0
        - 1
      tooltip: the outer radius of the plot track
    -
      name: thickness
      type: int
      range:
        - 0
        - 100
      default: 1
    -
      name: color
      type: color
      default: 0,0,0

  highlight:
    -
      name: data
      type: choice
      source: plotdata
    -
      name: ideogram
      type: bool
      default: 'no'
      tooltip: toggles the position of the highlight to be within the ideogram extent
    -
      name: r0
      type: float
      decimal: 2
      step: 0.01
      range:
        - 0
        - 1
      mutex: ideogram
      tooltip: the inner radius of the plot track, disabled when ideogram yes
    -
      name: r1
      type: float
      decimal: 2
      step: 0.01
      range:
        - 0
        - 1
      mutex: ideogram
      tooltip: the outer radius of the plot track, , disabled when ideogram yes
    -
      name: fill_color
      type: color
      default: 150,150,150,0.4
      tooltip: color of the highlight slice
    -
      name: stroke_color
      type: color
      default: 0,0,0,0.4
      tooltip: color of the highlight border, drawn if stroke_thickness is set
    -
      name: stroke_thickness
      type: int
      default: 0
      tooltip: border thickness, if any, of the highlight slice
    -
      name: z
      type: int
      label: Z Depth
      default: 1
      tooltip: z-depth of the highlight, controlling the order in which highlights are drawn

  link:
    -
      name: ribbon
      type: bool
      default: 'no'
    -
      name: color
      type: color
      default: 0,0,0
      tooltip:  color of the link line
    -
      name: thickness
      type: int
      range:
        - 0
        - 100
      default: 1
      tooltip: thickness of the link line
    -
      name: radius
      type: float
      range:
        - 0
        - 1
      decimal: 2
      default: 0.4
      tooltip: the radial position of the termination of the link
    -
      name: bezier_radius
      type: float
      range:
        - 0
        - 1
      decimal: 2
      default: 0
      tooltip:  the radial position of the third control point used to draw the Bezier curve
    -
      name: crest
      type: float
      range:
        - 0
        - 1
      decimal: 2
      default: 0.5
    -
      name: bezier_radius_purity
      type: float
      range:
        - 0
        - 1
      decimal: 2
      default: 0.75

rules:
  scatter:
    -
      name: conditions
      type: condition
      title: true
      field:
        -
          name: value
          type: number
    -
      name: show
      type: bool
      default: 'yes'
    -
      name: styles
      type: title
    -
      type: style
      attrs:
        - glyph
        - glyph_size
        - color
        - stroke_color
        - stroke_thickness




